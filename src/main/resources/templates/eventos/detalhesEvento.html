<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Eventos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>

                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


<section class="container">
    <h5>Detalhes do Evento</h5>
</section>
    <section class="container">
        <div th:each="evento : ${evento}" class="container">
            <div class="row">
                <p>Nome: <span th:text="${evento.nome}"></span></p>
                <p>Local: <span th:text="${evento.local}"></span></p>
                <p>Data: <span th:text="${evento.data}"></span></p>
                <p>Horario: <span th:text="${evento.horario}"></span></p>
            </div>
        </div>
    </section>

    <section class="container">
    <div >

        <form method="post" class="row g-3">
            <div class="col-md-6">
             Nome:<input type="text" class="form-control" placeholder="Nome" aria-label="First name" name="nomeConvidado">
            </div>
            <div class="col-md-6">
             RG: <input type="text" class="form-control" placeholder="RG" aria-label="Last name" name="rg">
            </div>
            <div class="col-md-6" >
            <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>

        </div>
    </section>

</section>

<section class="container">
    <table class="table table-striped">
    <thead>        
        <th scope="col">Nome</th>
        <th scope="col">RG</th>
    </thead>
    <tbody>
        <tr th:each="convidados : ${convidados}">            
            <td><span th:text="${convidados.nomeConvidado}">Nome</span></td>
            <td><span th:text="${convidados.rg}">RG</span></td>

        </tr>
    </tbody>
    </table>
